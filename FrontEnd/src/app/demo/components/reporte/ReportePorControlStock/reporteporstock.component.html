<div class="main-card mb-3 card"> 
    <div class="card-header">
        <div class="card-header" style="margin-bottom: 10px;">
            <div style="width: 100%; height: 80px; background-image: url(./../../../../../../assets/demo/images/galleria/controldestock.png); background-repeat: no-repeat; background-size: cover; background-position: center 50%; border-radius: 10px;"></div>
        </div>

            <div class="p-fluid p-formgrid grid">
   
                <div class="field col-12 md:col-6">
                    <div class="payment-method-icons" >
                       
                        <button type="button" (click)="selectMetodoPago('2')" [class.selected]="selectedMetodo === '2'">
                            <i class="pi pi-code"></i> Ambos
                        </button>
                
                     
                        <button type="button" (click)="selectMetodoPago('1')" [class.selected]="selectedMetodo === '1'">
                            <i class="pi pi-star-fill"></i> Joyas
                        </button>
                
               
                        <button type="button" (click)="selectMetodoPago('0')" [class.selected]="selectedMetodo === '0'">
                            <i class="pi pi-pencil"></i> Maquillajes
                        </button>


              
                  
                            
 
               
                    </div>
                </div>
                <div class="field col-12 md:col-6">
                
                       
                
                    <p-dropdown [options]="meses" [(ngModel)]="SelectedMes" placeholder="Mes" [showClear]="true" (onChange)="onselectMes($event)"></p-dropdown>
 
               
                 
                </div>
            </div>

    </div>

</div>

<div class="card-body" >
    <iframe  [src]="pdfSrc" type="application/pdf" width="100%" height="600px">
        PDF Preview
      </iframe>
</div>
