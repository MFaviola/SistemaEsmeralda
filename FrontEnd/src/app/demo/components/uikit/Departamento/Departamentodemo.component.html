<div class="card">
    <h5>Departamento</h5>
    <p-table #dt1 [value]="departamento" dataKey="depa_Codigo" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['depa_Codigo,depa_Departamento']" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <span class="p-input-icon-left mb-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width: 12rem">
                    <div class="flex justify-content-between align-items-center">
                        ID
                        <p-columnFilter type="text" field="depa_Codigo" display="menu" placeholder="Search by name"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-content-between align-items-center">
                        Departamento
                        <p-columnFilter type="text" field="depa_Departamento" display="menu" placeholder="Search by country"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 14rem">
                    
                        Acciones

                
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-depa>
            <tr>
                <td>
                    {{depa.depa_Codigo}}
                </td>
                <td>
                    {{depa.depa_Departamento}}
                </td>
                <td>
                    <button class="btn btn-secondary">Editar</button>
                    <button class="btn btn-primary">Detalles</button>
                    <button class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
            <tr>
                <td colspan="8">Loading customers data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
