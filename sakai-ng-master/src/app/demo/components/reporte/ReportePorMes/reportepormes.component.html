
<div class="main-card mb-3 card">

        </div>
        <h3 class="card-title">Reporte</h3>

            <div class="p-fluid p-formgrid grid">
   
                <div class="field col-12 md:col-6">
                    <p-dropdown [options]="cities" [(ngModel)]="selectedDrop" placeholder="AÃ±o" [showClear]="true"  (onChange)="onselectAno($event)"></p-dropdown>
               
                </div>

                    <p-dropdown [options]="meses" [(ngModel)]="SelectedMes" placeholder="Mes" [showClear]="true" (onChange)="onselectMes($event)"></p-dropdown>
               
                </div>
            </div>

</div>
