<div class="main-card mb-3 card"> 
    <div class="card-header">
        <h3 class="card-title">Departamento</h3>
    </div>
    <div class="card-body">
        <p-dialog header="Agregar Departamento" [(visible)]="display" [modal]="true" showEffect="fade" [style]="{width: '30vw'}" [breakpoints]="{'960px': '75vw'}">
            <form [formGroup]="departamentoForm" (ngSubmit)="onSubmit()">
                <div class="p-fluid p-formgrid grid">
                  <div class="field col-12 md:col-6">
                    <label for="firstname2">Codigo</label>
                    <input pInputText id="firstname2" formControlName="Depa_Codigo" type="text" required autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && departamentoForm.controls['Depa_Codigo'].invalid}" />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && departamentoForm.controls['Depa_Codigo'].invalid" style="color: red !important;">El Codigo  esRequerido</small>
                  </div>
                  <div class="field col-12 md:col-6">
                    <label for="lastname2">Departamento</label>
                    <input pInputText id="lastname2" formControlName="Depa_Departamento" type="text" required autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && departamentoForm.get('Depa_Departamento').value === ''}" />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && departamentoForm.controls['Depa_Departamento'].invalid" style="color: red !important;">El Nombre es Requerido</small>
                  </div>
                  <!-- <div class="field col-12 md:col-6">
                    <label for="state">Departamento</label>
                    <select formControlName="Depa_Codigo" pInputText id="municipio" required autofocus [ngClass]="{'ng-invalid ng-dirty': submitted && municipioForm.get('Depa_Codigo').value === '0'}" >
                      <option *ngFor="let departamento of departamentos" [value]="departamento.value">{{ departamento.text }}</option>
                    </select>
                    <small *ngIf="submitted && departamentoForm.get('Depa_Codigo').value === '0'" style="color: red;">Departamento Requerido</small>
                  </div> -->
                </div>
                <div style="display: flex; justify-content: flex-end; margin-top: 1rem; grid-gap: 5px;">
                  <button pButton icon="pi pi-check" type="submit" label="Agregar" class="p-button-outlined"></button>
                  <button pButton icon="pi pi-stop" type="button" (click)="display=false" label="Cancelar" class="p-button-outlined"></button>
                </div>
              </form>
        </p-dialog>
        <div class="grid">
            <div class="col-12">
                <button (click)="display=true" pButton icon="pi pi-plus" label="Agregar"></button>
            </div>
        </div>
        <p-table #dt1 [value]="departamento" dataKey="muni_Codigo" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['muni_Codigo,muni_Municipio,departamento']" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
                    </span>
                </div>
            </ng-template>





        <ng-template pTemplate="header">
            <tr>
                <th style="min-width: 12rem">
                    <div class="flex justify-content-between align-items-center">
                        Codigo
                        <p-columnFilter type="text" field="depa_Codigo" display="menu" placeholder="Search by name"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-content-between align-items-center">
                        Departamento
                        <p-columnFilter type="text" field="depa_Departamento" display="menu" placeholder="Search by country"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 14rem">
                    
                        Acciones

                
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-depa>
            <tr>
                <td>
                    {{depa.depa_Codigo}}
                </td>
                <td>
                    {{depa.depa_Departamento}}
                </td>
                <td style="display: flex; justify-content: space-around;">
                    <button pButton pRipple type="button" label="Editar" class="p-button-raised p-button-success"></button>
                    <button pButton pRipple type="button" label="Detalles" class="p-button-raised p-button-secondary"></button>
                    <button pButton pRipple type="button" label="Eliminar" class="p-button-raised p-button-danger"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
            <tr>
                <td colspan="8">Loading customers data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
   </div>
</div>
