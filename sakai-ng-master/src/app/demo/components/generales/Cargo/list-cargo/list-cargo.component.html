<p-toast style="background-color: red !important;"></p-toast>
<div class="main-card mb-3 card"> 
    <div class="card-header">
        <h3 class="card-title">Cargo</h3>
    </div>
    <div class="card-body">
     
          <button (click)="collapse()" pButton icon="pi pi-plus" style="margin-bottom: 10px ;" [class.hidden]="!Agregar">Agregar</button>
          
          <div [class.hidden]="!Collapse" style="margin-top: 20px;">

            <form [formGroup]="cargoForm" (ngSubmit)="onSubmit()">
                <div class="p-fluid p-formgrid grid">

                  

                  <div class="field col-12 md:col-6">
                    <label for="cargo">Cargo</label>
                    <input pInputText id="cargo" formControlName="cargo_Cargo" type="text" required autofocus  [ngClass]="{'ng-invalid ng-dirty': submitted && cargoForm.get('carg_Cargo').value === ''}"
                    (keydown)="validarTexto($event)" />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && cargoForm.controls['carg_Cargo'].invalid" style="color: red !important;">Cargo Requerido</small>
                  </div>

                 
                </div>

                <div style="display: flex; justify-content: flex-end; margin-top: 1rem; grid-gap: 5px;">
                  <button pButton icon="pi pi-check" type="submit" label="Agregar" class="p-button-outlined"></button>
                  <button pButton icon="pi pi-stop" type="button" (click)="cancelar()" label="Cancelar" class="p-button-outlined"></button>
                </div>

            </form>


          </div>

        <p-table #dt1 [value]="Cargo" dataKey="carg_Id" [rows]="10" [loading]="loading" [class.hidden]="!DataTable" [rowHover]="true" styleClass="p-datatable-gridlines"  [paginator]="true" [globalFilterFields]="['carg_Id,carg_Cargo']" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
                    </span>
                </div>
            </ng-template>






            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                            ID
                            <p-columnFilter type="text" field="muni_Codigo" display="menu" placeholder="Search by name"></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                            Cargo
                            <p-columnFilter type="text" field="muni_Municipio" display="menu" placeholder="Search by country"></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 14rem">
                        
                            Acciones
    
                    
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-carg>
                <tr>
                    <td>
                        {{carg.carg_Id}} 
                    </td>
                    <td>
                        {{carg.carg_Cargo}}
                    </td>
                    <td style="display: flex; justify-content: space-around;">
                        <button pButton pRipple type="button" label="Editar" class="p-button-raised p-button-success"></button>
                        <button pButton pRipple type="button" label="Detalles" class="p-button-raised p-button-secondary"></button>
                        <button pButton pRipple type="button" label="Eliminar" class="p-button-raised p-button-danger"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
