<div class="main-card mb-3 card"> 
    <div class="card-header">
        <h3 class="card-title">Reporte</h3>
    </div>
    <div class="card-body" style="grid-gap: 4px;">
        <button (click)="Reporte1()" pButton icon="pi pi-plus" style="margin-bottom: 10px ; margin-left: 2px">Reporte 1</button>
        <button (click)="Reporte2()" pButton icon="pi pi-plus" style="margin-bottom: 10px ; margin-left: 2px" >Reporte 2</button>
    </div>
    <div class="card-body" [class.hidden]="!Reporte_1">
        <iframe *ngIf="pdfSrc" [src]="pdfSrc" type="application/pdf" width="100%" height="600px">
            PDF Preview
          </iframe>
    </div>
    <div class="card-body" [class.hidden]="!Reporte_2">
        <iframe *ngIf="pdfSrc" [src]="pdfSrc" type="application/pdf" width="100%" height="600px">
            PDF Preview
          </iframe>
    </div>
</div>
