<div class="grid p-fluid">
    <div class="col-12 lg:col-12">
        <div class="card">
            <h2>Seleccione el rango de fechas a filtrar:</h2>
            <div class="grid">
                <div class="col-12 lg:col-6">
                    <label for="fechaInicio"> Fecha Inicio:</label>
                    <input type="date" id="fechaInicio" [(ngModel)]="fechaInicio" (change)="actualizarGraficos()" class="p-inputtext col-12">
                </div>

                <div class="col-12 lg:col-6">
                    <label for="fechaFin"> Fecha Fin:</label>
                    <input type="date" id="fechaFin" [(ngModel)]="fechaFin" (change)="actualizarGraficos()" class="p-inputtext col-12">
                </div>
            </div>
        </div>
    </div>
</div>




<div class="grid p-fluid">
    <div class="col-12 lg:col-6">
  



                   
           <div class="card flex flex-column align-items-center">
            
                                     
           <p-chart type="doughnut" [data]="pieData" [options]="pieOptions"></p-chart>
       </div>

       
    </div>


  


   


    <div class="col-12 lg:col-6">
     

 
       
                    
            <div class="card flex flex-column align-items-center">
                <h5 class="text-left w-full">Total  Cantidad Vendidas</h5>
                                    
                                      
            <p-chart type="pie" [data]="pieData2" [options]="pieOptions"></p-chart>
            </div>
     

    </div>

    <div class="col-12 lg:col-6">

        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">Top 5 Joyas</h5>
            <p-chart type="polarArea" [data]="polarData2" [options]="polarOptions"></p-chart>
        </div>
        </div>

    <div class="col-12 lg:col-6">

    <div class="card flex flex-column align-items-center">
        <h5 class="text-left w-full">Top 5 Maquillajes</h5>
        <p-chart type="polarArea" [data]="polarData" [options]="polarOptions"></p-chart>
    </div>
    </div>
</div>
