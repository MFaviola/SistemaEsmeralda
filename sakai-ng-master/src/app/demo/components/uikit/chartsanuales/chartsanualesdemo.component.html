    <div class="field col-12 md:col-6">
        <div class="card">
            <label for="year-select">Selecciona un año:</label>
            <!-- ngModelChange ejecuta el método cada vez que se selecciona un nuevo año -->
            <select id="year-select" [(ngModel)]="selectedYear" (ngModelChange)="actualizarGrafico()" name="year">
                <option value="">Seleccione un año</option>
                <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
            </select>
        </div>
    </div>
